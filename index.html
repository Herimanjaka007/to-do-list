<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
</head>

<body class="container">
    <main class="row justify-content-center mt-md-5 rounded">
        <section class="todo col-12 col-md-6 bg-light rounded border p-3 shadow">
            <h1 class="h4 text-primary mb-3">To-Do-List</h1>
            <div class="input-group mb-5">
                <i class="input-group-text bi bi-list-task"></i>
                <input type="text" name="input" id="" class="form-control" placeholder="Entrez une tache">
                <button class="btn btn-primary" id="addTask">Ajouter</button>
            </div>
            <section class="task">
            </section>
        </section>
    </main>

    <template>
        <div class="task container row border-bottom mb-3">
            <div class="form-check col-10 form-switch me-auto">
                <input type="checkbox" name="done" class="form-check-input">
                <label for="done">
                    <p class="task-item me-auto mb-0">Apprendre bootstrap 5</p>
                </label>
            </div>
            <button class="remove-task btn p-0 col-1"><i class="bi bi-x-circle-fill text-danger"></i></button>
        </div>
    </template>
    <template id="no-task">
        <p class="text-muted text-center">Vous n'avez pas tache pour le moment</p>
        <div class="illustration">
        </div>
    </template>
</body>

</html>
